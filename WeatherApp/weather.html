<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="weather.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter a city name">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <h5 class="weather-location"><i class="fa-solid fa-location-dot"></i>San Francisco</h5>
        <div class="weather-img">
            <img src="" alt="">
        </div>
        <h3 class="temp">20&#176;</h3>
        <h2 class="weather_main_1">Sunny</h2>
        <p class="weather-descrip">Clear Sky</p>
        <div class="other-details">
            <div>
                <span>Feels Like</span>
                <p></p>
            </div>
            <div>
                <span>Min Temp</span>
                <p></p>
            </div>
            <div>
                <span>Humidity</span>
                <p></p>
            </div>
            <div>
                <span>Wind Speed</span>
                <p></p>
            </div>
            <div>
                <span>Max Temp</span>
                <p></p>
            </div>
            <div>
                <span>Pressure</span>
                <p></p>
            </div>
        </div>
    </div>
    <!--Script File-->
    <script src="weather.js"></script>
</body>
</html>
